apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial-app
  namespace: monitoring
  labels:
    app: trial-app
    release: prometheus
spec:
  selector:
    matchLabels:
      app: trial-app
  endpoints:
  - port: trial-app
    path: /metrics
    interval: 15s
  namespaceSelector:
    matchNames:
    - default